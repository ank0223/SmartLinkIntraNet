		<script>
			(function($){
				
				//cache nav
				var nav = $("#topNav");
				
				//add indicator and hovers to submenu parents
				nav.find("li").each(function() {
					if ($(this).find("ul").length > 0) {
						$("<span>").text("^").appendTo($(this).children(":first"));

						//show subnav on hover
						$(this).mouseenter(function() {
							$(this).find("ul").stop(true, true).slideDown();
						});
						
						//hide submenus on exit
						$(this).mouseleave(function() {
							$(this).find("ul").stop(true, true).slideUp();
						});
					}
				});
			})(jQuery);
		</script>

	<div class="container">

		<script type="text/javascript">
		function render() {
			var sDataSource = document.getElementById('datasource').value;
			zingchart.OFFSET = 1;
			zingchart.render({
				id : 'zc',
				output : 'svg',
				width : 500,
				height : 400,
				dataurl : (sDataSource=='url'?'line_retroall.php':null),
				//data : (sDataSource=='js'?gdata:null)
			});
		}
		$(document).ready(function() {
			if (window.location.protocol == 'file:') {
				document.getElementById('localajax').style.display = 'block';
			}
			

			
			zingchart.MODULESDIR = "zingchart_trial/html5_scripts/modules/";
			render();

			
		});
		</script>

		<p>
			Data loaded from
			<select id="datasource" onchange="render()">
				<option value="url" selected="selected">URL object</option>
